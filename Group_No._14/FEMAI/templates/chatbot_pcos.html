<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Health Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="70" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            position: relative;
        }

        .chat-header p {
            font-size: 0.9em;
            opacity: 0.9;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .welcome-screen {
            text-align: center;
            padding: 40px 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .welcome-screen h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .welcome-screen p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 20px 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .form-container {
            padding: 20px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 0.95em;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group select {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ©º PCOS Prediction Chatbot</h1>
            <p>Your Health Companion</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">ðŸŒ¸</div>
                <h2>Welcome to your Health Assessment</h2>
                <p>I'll ask you a few questions to help assess your PCOS risk. This assessment is for informational purposes only.</p>
                <button class="start-btn" onclick="startChat()">Start Assessment</button>
            </div>

            <div class="form-container hidden" id="formContainer">
                <form method="POST" action="/predict_pcos" id="pcosForm">
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" name="age" required min="10" max="100" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label>BMI:</label>
                        <input type="number" name="bmi" step="0.1" required min="10" max="50" placeholder="Enter your BMI">
                    </div>
                    <div class="form-group">
                        <label>Irregular Periods:</label>
                        <select name="irregular" required>
                            <option value="">Select an option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Difficulty in Getting Pregnant/Infertility:</label>
                        <select name="infertility" required>
                            <option value="">Select an option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Miscarriages (Number):</label>
                        <input type="number" name="miscarriage" required min="0" max="10" placeholder="Enter number (0 if none)">
                    </div>
                    <div class="form-group">
                        <label>Excess Hair Growth:</label>
                        <select name="hairgrowth" required>
                            <option value="">Select an option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Acne/Oily Skin:</label>
                        <select name="acne" required>
                            <option value="">Select an option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hair Thinning/Hair Loss:</label>
                        <select name="hairloss" required>
                            <option value="">Select an option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Family History (Number of family members with PCOS):</label>
                        <input type="number" name="family" required min="0" max="10" placeholder="Enter number (0 if none)">
                    </div>
                    <button type="submit" class="submit-btn">Predict</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function startChat() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('formContainer').classList.remove('hidden');
            updateProgress();
        }

        function updateProgress() {
            const fields = document.querySelectorAll('#pcosForm input, #pcosForm select');
            let filled = 0;
            fields.forEach(field => {
                if (field.value) filled++;
            });
            const progress = (filled / fields.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Update progress as user fills form
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('#pcosForm input, #pcosForm select').forEach(field => {
                field.addEventListener('input', updateProgress);
                field.addEventListener('change', updateProgress);
            });

            // Form submission with progress update
            document.getElementById('pcosForm').addEventListener('submit', function(e) {
                document.getElementById('progressFill').style.width = '100%';
            });
        });
    </script>
</body>
</html>

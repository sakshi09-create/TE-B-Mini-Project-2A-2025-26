# ai-fashion-recommendation/docker-compose.yml
# Modern compose format (no top-level "version" field)
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: fashion_postgres
    environment:
      POSTGRES_DB: fashion_ai
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fashion_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d fashion_ai || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: fashion_redis
    ports:
      - "6379:6379"
    networks:
      - fashion_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Node.js API Backend
  node-api:
    build:
      context: ./backend/node-api
      dockerfile: Dockerfile
    container_name: fashion_node_api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fashion_ai
      DB_USER: ai_user
      DB_PASSWORD: ai_password
      JWT_SECRET: your-super-secret-jwt-key-here
      FRONTEND_URL: http://localhost:5173
      FASTAPI_URL: http://fastapi:8000
    depends_on:
      - postgres
      - redis
    networks:
      - fashion_network
    volumes:
      - ./backend/node-api:/app:delegated
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # FastAPI AI Service
  fastapi:
    build:
      context: ./backend/fastapi-ai
      dockerfile: Dockerfile
    container_name: fashion_fastapi
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://ai_user:ai_password@postgres:5432/fashion_ai
      EMBEDDINGS_MODEL: all-MiniLM-L6-v2
      MODELS_DIR: /app/models
      DATA_DIR: /app/data
    depends_on:
      - postgres
    networks:
      - fashion_network
    volumes:
      - ./backend/fastapi-ai:/app:delegated
      - ./data:/app/data
      - ai_models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (dev, mounted for easy editing)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fashion_frontend
    ports:
      - "5174:5173"
    environment:
      VITE_API_BASE_URL: http://node-api:3001
      VITE_AI_API_BASE_URL: http://fastapi:8000
    depends_on:
      - node-api
      - fastapi
    networks:
      - fashion_network
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  ai_models:

networks:
  fashion_network:
    driver: bridge

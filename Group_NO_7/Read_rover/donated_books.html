<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donated Books - Read Rover</title>
    <link rel="stylesheet" href="style_premium.css">
    <link rel="stylesheet" href="donated_books.css">
</head>
<body class="light-theme">
    <header>
        <h1>üìö Read Rover</h1>
        <nav>
            <a href="buy_premium.html" class="active">Buy Books</a>
            <a href="sell.html">Sell</a>
            <a href="donate.html">Donate</a>
            <a href="#" id="wishlist-link">‚ù§Ô∏è Wishlist (<span id="wishlist-count">0</span>)</a>
            <div class="cart-wrapper">
                <a href="#" id="cart-link">üõí Cart (<span id="cart-count">0</span>)</a>
                <div id="mini-cart" class="mini-cart">
                    <h3>Your Cart</h3>
                    <div id="mini-cart-items"></div>
                    <div class="mini-cart-total">
                        <strong>Total: ‚Çπ<span id="mini-cart-total">0.00</span></strong>
                    </div>
                    <button onclick="openFullCart()" class="view-cart-btn">View Full Cart</button>
                </div>
            </div>
            <button id="theme-toggle" class="theme-toggle" title="Toggle Dark/Light Mode">üåô</button>
            <a href="index.html" id="logout-btn">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="donated-header">
            <h2>Free Donated Books</h2>
            <p>Browse books available for free, thanks to generous donors.</p>
            <div class="search-sort-container">
                <input type="text" id="search-donated" placeholder="Search for free books...">
                <select id="sort-donated">
                    <option value="default">Sort by</option>
                    <option value="title_asc">Title (A-Z)</option>
                    <option value="title_desc">Title (Z-A)</option>
                    <option value="recent">Recently Added</option>
                </select>
            </div>
        </div>
        
        <div id="donated-gallery" class="gallery-container">
            </div>

        <div id="skeleton-loader" class="skeleton-loader" style="display:none;">
             <div class="skeleton-card"></div>
             <div class="skeleton-card"></div>
             <div class="skeleton-card"></div>
        </div>

        <div id="load-more-container" style="text-align:center; margin:30px 0;">
            <button id="load-more-btn" class="load-more-btn">Load More</button>
        </div>
    </div>

    <script src="donated_books.js"></script>
</body>
</html>

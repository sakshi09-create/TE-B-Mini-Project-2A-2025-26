<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell a Book - Read Rover</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Add specific styles if needed, otherwise rely on style.css */
        .form-container { max-width: 600px; }
        #sell-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“š Read Rover</h1>
        <nav>
            <a href="buy_premium.html">Buy Books</a>
            <a href="sell.html" class="active">Sell</a>
            <a href="donate.html">Donate</a>
            <a href="#" id="cart-link">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
            <a href="index.html" id="logout-btn">Logout</a>
        </nav>
    </header>

    <div class="container form-container">
        <h2>ðŸ’° List Your Book for Sale</h2>
        <p style="color:#666; margin-bottom:30px;">
            Fill in the details below to list your book. It will appear in the "User-Sold Books" section.
        </p>

        <form id="sell-form">
            <div class="form-group">
                <label for="title">Book Title *</label>
                <input type="text" id="title" placeholder="e.g., The Great Gatsby" required>
            </div>

            <div class="form-group">
                <label for="author">Author *</label>
                <input type="text" id="author" placeholder="e.g., F. Scott Fitzgerald" required>
            </div>

            <div class="form-group">
                <label for="isbn13">ISBN-13 (Optional)</label>
                <input type="number" id="isbn13" placeholder="e.g., 9780743273565">
                 <small style="color:#888; display: block; margin-top: 5px;">Helps identify the book edition.</small>
            </div>

            <div class="form-group">
                <label for="price">Price (â‚¹) *</label>
                <input type="number" id="price" step="1" min="0" placeholder="e.g., 199" required>
            </div>

            <div class="form-group">
                <label for="condition">Condition *</label>
                <select id="condition" required>
                    <option value="">-- Select Condition --</option>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>

             <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" rows="4" placeholder="Briefly describe the book or its condition..."></textarea>
            </div>

            <div class="form-group">
                <label for="image">Book Cover Image (Optional)</label>
                <input type="file" id="image" accept="image/*">
                </div>


            <button type="submit" id="submit-btn" style="width: 100%; padding: 15px; font-size: 1.1em;">
               ðŸ“š List My Book for Sale
            </button>
        </form>
        <p id="sell-message"></p> </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        const token = sessionStorage.getItem("user-token");

        // Redirect if not logged in
        if (!token) {
            window.location.href = "index.html";
        }

        // Update cart count on load (optional, needs /get-cart endpoint)
        // async function updateCartCount() { ... }
        // document.addEventListener('DOMContentLoaded', updateCartCount);

        document.getElementById("sell-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById("submit-btn");
            submitBtn.disabled = true;
            submitBtn.innerText = "Listing...";

            const bookData = {
                token: token,
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                isbn13: document.getElementById("isbn13").value ? parseInt(document.getElementById("isbn13").value) : null,
                price: parseFloat(document.getElementById("price").value),
                condition: document.getElementById("condition").value,
                description: document.getElementById("description").value,
                image_url: null // Placeholder for image upload URL
                // Note: Actual image upload requires sending FormData, not JSON
            };

            const messageEl = document.getElementById("sell-message");
            messageEl.innerText = "Listing your book...";
            messageEl.style.color = "#007bff";
            messageEl.style.background = "rgba(0, 123, 255, 0.1)"; // Blueish background

            try {
                const response = await fetch(`${API_URL}/sell-book`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(bookData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || "Failed to list book");
                }

                const data = await response.json();
                messageEl.innerText = "âœ“ " + (data.message || "Book listed successfully!");
                messageEl.style.color = "#10b981"; // Green color
                messageEl.style.background = "rgba(16, 185, 129, 0.1)"; // Greenish background

                document.getElementById("sell-form").reset();

                // Redirect to buy page after 2 seconds
                setTimeout(() => {
                    window.location.href = "buy.html";
                }, 2000);

            } catch (error) {
                messageEl.innerText = "âœ— " + error.message;
                messageEl.style.color = "#ef4444"; // Red color
                messageEl.style.background = "rgba(239, 68, 68, 0.1)"; // Reddish background
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "ðŸ“š List My Book for Sale";
            }
        });

        // Logout handler
        document.getElementById("logout-btn").addEventListener("click", () => {
            sessionStorage.removeItem("user-token");
            sessionStorage.removeItem("username");
            // No redirect needed as href="index.html" handles it
        });
        
        // Cart link handler (optional, needs cart page)
        // document.getElementById("cart-link").addEventListener("click", () => { window.location.href = "cart.html"; });

    </script>
</body>
</html>

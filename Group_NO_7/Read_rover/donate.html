<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate a Book - Read Rover</title>
    <link rel="stylesheet" href="style.css"> <style>
        .form-container { max-width: 600px; }
        #donate-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìö Read Rover</h1>
        <nav>
            <a href="buy_premium.html">Buy Books</a>
            <a href="sell.html">Sell</a>
            <a href="donate.html" class="active">Donate</a>
            <a href="#" id="cart-link">üõí Cart (<span id="cart-count">0</span>)</a>
            <a href="index.html" id="logout-btn">Logout</a>
        </nav>
    </header>

    <div class="container form-container">
        <h2>‚ù§Ô∏è Donate a Book</h2>
        <p style="color:#666; margin-bottom:30px;">
            Share the joy of reading! Your donated book will appear for FREE in the "Buy Books" section.
        </p>

        <form id="donate-form">
            <div class="form-group">
                <label for="title">Book Title *</label>
                <input type="text" id="title" placeholder="e.g., The Hobbit" required>
            </div>

            <div class="form-group">
                <label for="author">Author *</label>
                <input type="text" id="author" placeholder="e.g., J.R.R. Tolkien" required>
            </div>

            <div class="form-group">
                <label for="condition">Condition *</label>
                <select id="condition" required>
                     <option value="">-- Select Condition --</option>
                     <option value="Like New">Like New</option>
                     <option value="Good">Good</option>
                     <option value="Fair">Fair</option>
                </select>
            </div>

             <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" rows="4" placeholder="Briefly describe the book..."></textarea>
            </div>

            <div class="form-group">
                <label for="image">Book Cover Image (Optional)</label>
                <input type="file" id="image" accept="image/*">
            </div>

            <button type="submit" id="submit-btn" style="width: 100%; padding: 15px; font-size: 1.1em; background-color: #28a745;"> ‚ù§Ô∏è Donate My Book
            </button>
        </form>
         <p id="donate-message"></p> </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        const token = sessionStorage.getItem("user-token");

        if (!token) {
            window.location.href = "index.html";
        }

        // Update cart count on load (optional)
        // async function updateCartCount() { ... }
        // document.addEventListener('DOMContentLoaded', updateCartCount);


        document.getElementById("donate-form").addEventListener("submit", async (e) => {
            e.preventDefault();
             const submitBtn = document.getElementById("submit-btn");
            submitBtn.disabled = true;
            submitBtn.innerText = "Donating...";


            const bookData = {
                token: token,
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                condition: document.getElementById("condition").value,
                description: document.getElementById("description").value,
                image_url: null // Placeholder for image upload
                // Price is automatically 0 on the backend
            };

            const messageEl = document.getElementById("donate-message");
            messageEl.innerText = "Processing donation...";
            messageEl.style.color = "#007bff";
            messageEl.style.background = "rgba(0, 123, 255, 0.1)";

            try {
                const response = await fetch(`${API_URL}/donate-book`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(bookData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || "Donation failed");
                }

                const data = await response.json();
                messageEl.innerText = "‚úì " + (data.message || "Donation successful! Thank you for sharing.");
                messageEl.style.color = "#10b981";
                messageEl.style.background = "rgba(16, 185, 129, 0.1)";

                document.getElementById("donate-form").reset();

                setTimeout(() => {
                    window.location.href = "buy.html";
                }, 2000);

            } catch (error) {
                messageEl.innerText = "‚úó " + error.message;
                messageEl.style.color = "#ef4444";
                messageEl.style.background = "rgba(239, 68, 68, 0.1)";
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "‚ù§Ô∏è Donate My Book";
            }
        });

        document.getElementById("logout-btn").addEventListener("click", () => {
            sessionStorage.removeItem("user-token");
            sessionStorage.removeItem("username");
        });
        
        // Cart link handler (optional)
        // document.getElementById("cart-link").addEventListener("click", () => { window.location.href = "cart.html"; });

    </script>
</body>
</html>
